<!DOCTYPE html>
<html lang="bn" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f0f4f8; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        .kanban-column { min-height: 60vh; }
        .lead-card { transition: transform 0.2s, box-shadow 0.2s; cursor: grab; }
        .lead-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.08); }
    </style>
</head>
<body class="text-slate-800">
    <div id="advisor-dashboard">
         <header class="bg-white shadow-md sticky top-0 z-30">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold">Advisor Dashboard</h1>
                    <p id="advisor-welcome-msg" class="text-sm text-slate-600"></p>
                </div>
                <div>
                    <button id="settings-btn" class="bg-gray-200 hover:bg-gray-300 text-slate-800 font-bold py-2 px-4 rounded-lg text-sm mr-2 flex items-center gap-2"><i data-lucide="settings" class="w-4 h-4"></i> Settings</button>
                    <button id="advisor-logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg text-sm">Logout</button>
                </div>
            </div>
        </header>
        <main class="container mx-auto px-6 py-8">
            <section id="settings-view" class="hidden mb-8 bg-white p-6 rounded-xl shadow-lg max-w-md mx-auto">
                <h2 class="text-xl font-bold mb-4">Change Password</h2>
                <p class="text-sm text-slate-600 mb-4">Note: This only works for accounts created with email & password.</p>
                <form id="change-password-form">
                    <div class="mb-4">
                        <label for="new-password" class="block text-sm font-medium">New Password</label>
                        <input type="password" id="new-password" required class="mt-1 block w-full border rounded-md py-2 px-3">
                    </div>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Update Password</button>
                </form>
            </section>
            <section id="tasks-view" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-slate-100 rounded-xl p-4">
                    <h3 class="font-bold text-lg mb-4 text-center flex items-center justify-center gap-2"><i data-lucide="list-todo"></i> To Do (নতুন লিড)</h3>
                    <div id="new-column" class="kanban-column space-y-4"></div>
                </div>
                <div class="bg-slate-100 rounded-xl p-4">
                    <h3 class="font-bold text-lg mb-4 text-center flex items-center justify-center gap-2"><i data-lucide="phone-forwarded"></i> Contacted (যোগাযোগ হয়েছে)</h3>
                    <div id="contacted-column" class="kanban-column space-y-4"></div>
                </div>
                <div class="bg-slate-100 rounded-xl p-4">
                    <h3 class="font-bold text-lg mb-4 text-center flex items-center justify-center gap-2"><i data-lucide="check-circle-2"></i> Converted (সফল)</h3>
                    <div id="converted-column" class="kanban-column space-y-4"></div>
                </div>
            </section>
        </main>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, onSnapshot, query, where, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyA99KYGeReTFF9v9-0yVnuANrQlyzRlFUM",
          authDomain: "advisor-task.firebaseapp.com",
          projectId: "advisor-task",
          storageBucket: "advisor-task.appspot.com",
          messagingSenderId: "311020701856",
          appId: "1:311020701856:web:0aeabfdb4381ffdc0861c5",
          measurementId: "G-Y9VYXEVYM5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().role === 'advisor') {
                    initAdvisorDashboard(user.uid, userDoc.data().name);
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('advisor-logout-btn').addEventListener('click', () => signOut(auth));
        
        function initAdvisorDashboard(userId, userName) {
            lucide.createIcons();
            document.getElementById('advisor-welcome-msg').textContent = `Welcome, ${userName}!`;
            const kanbanColumns = {
                new: document.getElementById('new-column'),
                contacted: document.getElementById('contacted-column'),
                converted: document.getElementById('converted-column')
            };
            
            const q = query(collection(db, "tasks"), where("assignedToId", "==", userId));
            onSnapshot(q, (snapshot) => {
                Object.values(kanbanColumns).forEach(col => col.innerHTML = '');
                snapshot.forEach(doc => {
                    const task = { id: doc.id, ...doc.data() };
                    const card = document.createElement('div');
                    card.className = 'lead-card bg-white p-4 rounded-lg shadow-md';
                    card.innerHTML = `
                        <h4 class="font-bold">${task.clientName}</h4>
                        <p class="text-sm text-slate-600">${task.clientNumber}</p>
                        <div class="mt-4 flex gap-2">
                            <a href="tel:${task.clientNumber}" data-id="${task.id}" class="call-btn flex-1 text-center bg-blue-500 hover:bg-blue-600 text-white text-sm font-bold py-1 px-2 rounded flex items-center justify-center gap-1"><i data-lucide="phone" class="w-3 h-3"></i>Call</a>
                            <a href="https://wa.me/${task.clientNumber.replace(/[^0-9]/g, '')}" target="_blank" data-id="${task.id}" class="whatsapp-btn flex-1 text-center bg-green-500 hover:bg-green-600 text-white text-sm font-bold py-1 px-2 rounded flex items-center justify-center gap-1"><i data-lucide="message-circle" class="w-3 h-3"></i>WhatsApp</a>
                        </div>
                        <select data-id="${task.id}" class="status-select mt-2 w-full text-xs border-slate-200 rounded">
                            <option value="new" ${task.status === 'new' ? 'selected' : ''}>New</option>
                            <option value="contacted" ${task.status === 'contacted' ? 'selected' : ''}>Contacted</option>
                            <option value="converted" ${task.status === 'converted' ? 'selected' : ''}>Converted</option>
                        </select>
                    `;
                    const column = kanbanColumns[task.status] || kanbanColumns.new;
                    column.appendChild(card);
                });
                lucide.createIcons();
            });
        }

        document.getElementById('advisor-dashboard').addEventListener('click', async e => {
            const button = e.target.closest('.call-btn, .whatsapp-btn');
            if (button) {
                const taskId = button.dataset.id;
                const taskRef = doc(db, "tasks", taskId);
                const taskDoc = await getDoc(taskRef);
                if (taskDoc.exists() && taskDoc.data().status === 'new') {
                    await updateDoc(taskRef, { status: 'contacted' });
                }
            }
        });

        document.getElementById('advisor-dashboard').addEventListener('change', async e => {
            if (e.target.matches('.status-select')) {
                const taskId = e.target.dataset.id;
                const newStatus = e.target.value;
                await updateDoc(doc(db, "tasks", taskId), { status: newStatus });
            }
        });
        
        document.getElementById('settings-btn').addEventListener('click', () => {
            document.getElementById('settings-view').classList.toggle('hidden');
        });

        document.getElementById('change-password-form').addEventListener('submit', async e => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }
            try {
                const user = auth.currentUser;
                if (user) {
                    await updatePassword(user, newPassword);
                    alert('Password updated successfully!');
                    e.target.reset();
                    document.getElementById('settings-view').classList.add('hidden');
                }
            } catch (error) {
                alert(`Error updating password: ${error.message}`);
            }
        });
    </script>
</body>
</html>
