<!DOCTYPE html>
<html lang="bn" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisor Portal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f0f4f8; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        .view { display: none; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { transition: transform 0.3s, box-shadow 0.3s; }
        .card:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="text-slate-800">

    <!-- Landing View -->
    <div id="landing-view" class="view min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-slate-50 to-indigo-100">
        <div class="text-center">
            <h1 class="text-5xl font-bold text-slate-800 mb-4">Welcome to the Advisor Portal</h1>
            <p class="text-slate-600 mb-12">Please select your role to continue</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                <div id="leader-card" class="card bg-white p-10 rounded-2xl shadow-lg cursor-pointer text-left">
                    <i data-lucide="user-cog" class="w-12 h-12 mb-4 text-indigo-600"></i>
                    <h2 class="text-2xl font-bold mb-2">Team Leader Dashboard</h2>
                    <p class="text-slate-500">Manage advisors and allocate leads.</p>
                </div>
                <div id="advisor-card" class="card bg-white p-10 rounded-2xl shadow-lg cursor-pointer text-left">
                    <i data-lucide="users" class="w-12 h-12 mb-4 text-teal-600"></i>
                    <h2 class="text-2xl font-bold mb-2">Advisor Dashboard</h2>
                    <p class="text-slate-500">View and manage your assigned leads.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Login View -->
    <div id="login-view" class="view min-h-screen flex items-center justify-center p-4 bg-slate-100">
        <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
            <h2 id="login-title" class="text-3xl font-bold text-center mb-6">Login</h2>
            <form id="loginForm">
                <div id="login-email-field" class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-slate-700">ইমেইল</label>
                    <input type="email" id="login-email" required class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-slate-700">পাসওয়ার্ড</label>
                    <input type="password" id="login-password" required class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-transform transform hover:scale-105">Login</button>
            </form>
            <button id="back-to-landing-btn" class="w-full mt-4 text-center text-sm text-indigo-600 hover:underline">Back to Role Selection</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyA99KYGeReTFF9v9-0yVnuANrQlyzRlFUM",
          authDomain: "advisor-task.firebaseapp.com",
          projectId: "advisor-task",
          storageBucket: "advisor-task.appspot.com",
          messagingSenderId: "311020701856",
          appId: "1:311020701856:web:0aeabfdb4381ffdc0861c5",
          measurementId: "G-Y9VYXEVYM5"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const views = {
            landing: document.getElementById('landing-view'),
            login: document.getElementById('login-view')
        };
        const leaderEmail = 'gainersfuture@gmail.com';
        let currentLoginRole = null;

        function showView(viewName) {
            Object.values(views).forEach(v => v.style.display = 'none');
            views[viewName].style.display = 'flex';
            lucide.createIcons();
        }

        function showLogin(role) {
            currentLoginRole = role;
            document.getElementById('login-title').textContent = `${role.charAt(0).toUpperCase() + role.slice(1)} Login`;
            document.getElementById('loginForm').reset();
            showView('login');
        }

        document.getElementById('leader-card').addEventListener('click', () => showLogin('leader'));
        document.getElementById('advisor-card').addEventListener('click', () => showLogin('advisor'));
        document.getElementById('back-to-landing-btn').addEventListener('click', () => showView('landing'));

        document.getElementById('loginForm').addEventListener('submit', async e => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                alert(`Login Failed: ${error.message}`);
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (userData.role === 'leader') {
                        window.location.href = 'leader.html';
                    } else {
                        window.location.href = 'advisor.html';
                    }
                }
            } else {
                showView('landing');
            }
        });
    </script>
</body>
</html>
